<!doctype html>
<html>
    <head>
	    <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Bootstrap Demo</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
    </head>

    <body>
    <div class="container-fluid">
    	
        <header class="row-fluid">
        	<h1 class="span12"> This is the first bootstrap page</h1>
        </header>
    	
        <section class="row-fluid">
        	<aside class="span3">
            	<p>Here is the first column</p>	
            </aside>	
            <article class="span9">
            	<p>Here is the main content</p>
            </article>
        </section>
        
        <section class="row-fluid">
        	<div class="span4 visible-desktop">This is visible on the Desktop</div>
        	<div class="span4 visible-tablet">This is visible on the Tablet</div>
        	<div class="span4 visible-phone">This is visible on the Mobile</div>                        	
        </section>
		
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
